<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Flip Example</title>
</head>
<body>
    <div class="card">
        <div class="front active">
            <div class="location">New Delhi</div>
            <div class="more"><i class="fas fa-info-circle"></i></div>
            <div class="weather">
                <i class="fa fa-cloud"></i>
                <h1>8<sup>o</sup><br><span>Today</span></h1>
            </div>
            <ul class="forecast">
                <li>
                    <div class="day">Sunday</div>
                    <div class="temprature"><i class="fas fa-snowflake"></i> -5<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Monday</div>
                    <div class="temprature"><i class="fas fa-snowflake"></i>&nbsp;&nbsp;0<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Tuesday</div>
                    <div class="temprature"><i class="fas fa-snowflake"></i> -2<sup>o</sup></div>
                </li>
            </ul>
        </div>
        <div class="back">
            <div class="go-back">
                <i class="fas fa-chevron-circle-left"></i>
            </div>

            <ul class="forecast">
                <li>
                    <div class="day">Sunday</div>
                    <div class="temprature"><i class="fas fa-snowflake"></i> -5<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Monday</div>
                    <div class="temprature"><i class="fas fa-sun"></i> 0<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Tuesday</div>
                    <div class="temprature"><i class="fas fa-cloud-sun-rain"></i> 9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Wednesday</div>
                    <div class="temprature"><i class="fas fa-cloud-showers-heavy"></i> 9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Thursday</div>
                    <div class="temprature"><i class="fas fa-cloud-sun"></i> 9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Friday</div>
                    <div class="temprature"><i class="fas fa-cloud-sun"></i> 9<sup>o</sup></div>
                </li>
                <li>
                    <div class="day">Saturday</div>
                    <div class="temprature"><i class="fas fa-cloud-sun"></i> 9<sup>o</sup></div>
                </li>
            </ul>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
        $(document).ready(function(){
            $('.more').click(function(){
                $('.back').addClass('active')
                $('.front').removeClass('active')
            })
            $('.go-back').click(function(){
                $('.back').removeClass('active')
                $('.front').addClass('active')
            })
        })
  </script>
</body>
</html>
